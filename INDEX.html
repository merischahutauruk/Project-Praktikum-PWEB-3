<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?library') no-repeat center center/cover;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Walpaper.png') no-repeat center center/cover;
            opacity: 0.5;
            z-index: -1;
        }
        .login-container {
            background: rgba(242, 243, 244, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            background: rgb(163, 222, 247);
            border-radius: 5px;
            padding: 5px;
        }
        .input-group i {
            padding: 10px;
            color: #555;
        }
        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .login-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #0056b3;
        }
        .notification {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
            .input-group input {
                font-size: 14px;
            }
            .login-button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        let previousUsername = "";
        function validateLogin() {
            let usernameInput = document.getElementById('nama').value.trim();
            let mejaInput = document.getElementById('nomor-meja').value.trim();
            let notification = document.getElementById('notification');
            
            if (!usernameInput || !mejaInput) {
                notification.style.display = 'block';
                notification.innerText = 'Nama dan Nomor Meja harus diisi!';
                return;
            }

            if (usernameInput === previousUsername) {
                notification.style.display = 'block';
                notification.innerText = 'Nama sudah digunakan, silakan masukkan Nama dan Nomor Meja yang berbeda!';
                return;
            }

            previousUsername = usernameInput;
            alert('Login berhasil!');

            // Pindah ke halaman web.html setelah login sukses
            window.location.href = "WEB.HTML";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="Icon bakery.png" alt="Logo" class="logo">
        <h2>Bakery House</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="nama" placeholder="Nama">
        </div>
        <div class="input-group">
            <i class="fa fa-table"></i>
            <input type="number" id="nomor-meja" placeholder="Nomor Meja">
        </div>
        <button class="login-button" onclick="validateLogin()">Lanjut</button>
        <div id="notification" class="notification"></div>
    </div>
</body>
</html>
